<!doctype html>
<html>
<head>
    {% block head %}
        {% block title %} <title>{{ title }} </title>{% endblock %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endblock %}
</head>


<nav class="navbar navbar-dark bg-dark" style="background-color: darkolivegreen">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
                <li><a href="{{ url_for('index') }}"> Home</a></li>
                <li><a href="{{ url_for('add_audio') }}"> Add Music</a></li>
                <li><a href="{{ url_for('audios') }}"> Music</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    {% block content %}


    {% endblock %}

    {% block footer %}
        <footer class="row">
            <div class="text-center">
                &copy; Copyright 2020 by
                <a href="http://domain.invalid/">http://domain.invalid/</a>.
            </div>
        </footer>
    {% endblock %}
</div>

</body>
</html>
